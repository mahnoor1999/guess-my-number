<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Guess My Number</h1>
        <p class="heading">Pick a Number between 1 and 100</p>
        <div class="input-sec">
            <input type="number">
            <span class="input-summary"></span>
            <button onclick="check();">Check</button>
        </div>
        <p class="turn">You have <span>8</span> turns left.</p>
        <p class="last-input">You last entered <span></span>.</p>

    </main>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&family=Marck+Script&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</body>

</html>
